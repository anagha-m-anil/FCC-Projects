<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Student Experience Survey</h1>
  <p id="description">We'd love to hear your feedback and suggestions!</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <!-- Age -->
    <label id="number-label" for="number">Age (optional):</label>
    <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter your age" />

    <!-- Role Dropdown -->
    <label for="dropdown">Which option best describes your role?</label>
    <select id="dropdown" name="role">
      <option value="">-- Select an option --</option>
      <option value="student">Student</option>
      <option value="graduate">Graduate</option>
      <option value="professional">Professional</option>
    </select>

    <!-- Radio Buttons -->
    <p>Would you recommend us to a friend?</p>
    <label><input type="radio" name="recommend" value="yes" /> Yes</label>
    <label><input type="radio" name="recommend" value="no" /> No</label>

    <!-- Checkboxes -->
    <p>What features do you use?</p>
    <label><input type="checkbox" name="features" value="courses" /> Courses</label>
    <label><input type="checkbox" name="features" value="projects" /> Projects</label>
    <label><input type="checkbox" name="features" value="challenges" /> Challenges</label>

    <!-- Textarea -->
    <p>Additional Comments</p>
    <textarea name="comments" placeholder="Enter your suggestions here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
