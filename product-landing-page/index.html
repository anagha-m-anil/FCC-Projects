<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" />
    
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <!-- Hero / Email Form -->
  <section class="hero">
    <h1>Super Fast Web Components</h1>
    <p>Build faster, responsive apps with our product!</p>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input 
        id="email" 
        type="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
      />
      <input id="submit" type="submit" value="Get Started" />
    </form>
  </section>

  <!-- Features Section -->
  <section id="features">
    <h2>Why Choose Us?</h2>
    <div class="feature-item">‚ö° Blazing Fast Performance</div>
    <div class="feature-item">üì± Fully Responsive Design</div>
    <div class="feature-item">üõ†Ô∏è Easy to Integrate</div>
  </section>

  <!-- Embedded Video -->
  <section id="video-section">
    <h2>Watch Our Demo</h2>
    <iframe 
      id="video" 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="Demo Video" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </section>

  <!-- Pricing Section -->
  <section id="pricing">
    <h2>Choose Your Plan</h2>
    <div class="pricing-grid">
      <div class="price-box">
        <h3>Basic</h3>
        <p>$9.99/mo</p>
      </div>
      <div class="price-box">
        <h3>Pro</h3>
        <p>$19.99/mo</p>
      </div>
      <div class="price-box">
        <h3>Enterprise</h3>
        <p>$49.99/mo</p>
      </div>
    </div>
  </section>

</body>
</html>
